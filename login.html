<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="style1.css">
    <link rel="icon" href="img/favicon1.ico">
    <title>GeekyBlinders - Login</title>
    <script src="script.js"></script>
</head>

<body>


    <div class="container d-flex flex-column">
        <div class="row align-items-center justify-content-center no-gutters min-vh-100">
            <div class="col-lg-5 col-md-8 py-8 py-xl-0">
                <!-- Card -->
                <div class="card shadow">
                    <!-- Card body -->
                    <div class="card-body p-6">
                        <div class="mb-4">
                            <a href="index.html"><img class="align-items-center"src="img/geek-logo.png" class="mb-4" alt="Logo"
                                    id="loginlogo"></a>
                            <h1 class="mb-1 font-weight-bold" id="login-header">Sign in</h1>
                            <span>Donâ€™t have an account? <a href="sign_up.html" class="ml-1">Sign up</a></span>
                        </div>
                        <!-- Form -->
                        <form>
                            <!-- Username -->
                            <div class="form-group">
                                <label for="email" class="form-label">Username or email</label>
                                <input type="email" id="email" class="form-control" name="email"
                                    placeholder="Email address here" required="">
                            </div>
                            <!-- Password -->
                            <div class="form-group">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" id="password" class="form-control" name="password"
                                    placeholder="*************" required="">
                                <div id="passwordHelpBlock" class="form-text">
                                    Your password must be 8-20 characters long, contain letters and numbers, and must
                                    not contain spaces, special characters, or emoji.
                                </div>
                            </div>
                            <!-- Checkbox -->
                            <div class="d-lg-flex justify-content-between align-items-center mb-4">
                                <div class="custom-control custom-checkbox">
                                    <input type="checkbox" class="custom-control-input" id="rememberme">
                                    <label class="custom-control-label " for="rememberme">Remember me</label>
                                </div>
                                <div>
                                    <a href="forget-password.html">Forgot your password?</a>
                                </div>
                            </div>
                            <div>
                                <!-- Buttons -->
                                <input type="submit" onclick="signedIn()" class="btn btn-primary btn-block"
                                    value="Sign In">
                                <button class="btn btn-danger" type="reset" onclick="redirecthome()">Back</button>
                            </div>
                    </div>

                    </form>

                </div>
            </div>
        </div>
    </div>






    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
